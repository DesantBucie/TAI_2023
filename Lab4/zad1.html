<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        #hiperlacza { background: silver; border: 1px solid black; display: inline-block; }
    </style>
</head>
<body>
<div id="test"></div>
<div id="tresc">
    Witaj na <a href="start.html">Mojej stronie</a>, polecam odwiedzić
    takie serwisy jak:
    <ul>
    <li><a href="http://google.com">Google</a>
    </li>
    <li><a
            href="https://pl.wikipedia.org/wiki/Wiki">Wikipedia</a>
    </li>
    <li><a
            href="https://stackoverflow.com/">StackOverflow</a>
    </li>
    </ul>
    Więcej informacji o mnie można
    znaleźć <a href="omnie.html">tutaj</a>.
</div>
<div>Wszystkie linki na stronie:<br><div id="hiperlacza"></div></div>

<script>
    let linki = document.querySelectorAll("#tresc a");
    for(let i = 0; i < linki.length; i++){
        let copy = linki[i].cloneNode(true);
        copy.innerHTML = copy.href;
        //copy.prepend("|");copy.append("|");
        let br = document.createElement("br")
        if(i % 2 === 0) {  copy.style.background = 'red'} else {  copy.style.background = 'lightblue'}
        document.getElementById("hiperlacza").appendChild(copy).appendChild(br);
    }
</script>
</body>
</html>
