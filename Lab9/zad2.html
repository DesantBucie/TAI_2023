<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div>
  <label>x:</label>
  <input id="input1" type="number">
  <label>y:</label>
  <input id="input2" type="number">
  <button onclick="addToChart()">Fire!</button>
  <button onclick="deleteFirst()">Usun pierwszy!</button>
</div>
<div style="width: 600px; height: 400px;">
  <canvas id="wykres" width="600" height="400"></canvas>
</div>
<script>
  const deleteFirst = () => {
    dane.datasets[0].data.shift()
    wykres.update()
  }
  const addToChart = () => {
      let n1 = parseFloat(document.getElementById('input1').value)
      let n2 = parseFloat(document.getElementById('input2').value)
      dane.datasets[0].data.push({x:n1, y:n2});
      wykres.update()
  }
  const dane = {
    datasets: [ {
      label: "punkty",
      data: [
        { x: 0, y: 0 },
        { x: 1, y: 0 },
        { x: 1, y: 1 }
      ],
      backgroundColor: "violet",
      pointRadius: 10
    } ]
  }
  const options = {
    showLine: true,
    elements: {
      line: {
        borderColor: 'rgb(75, 192, 192)'
      }
    }
  }

  const ctx = document.getElementById("wykres").getContext("2d");
  const wykres = new Chart(ctx, { type: "scatter", data: dane, options: options});
</script>
</body>
</html>
