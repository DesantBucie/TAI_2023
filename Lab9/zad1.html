<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      #container {
        background: #CCC;
      }
      #container canvas {
        max-width: 100%;
      }
    </style>
</head>
<body>
<div id="container" style="width: 600px; height: 400px;">
  <canvas id="wykres" width="600" height="400"></canvas>
</div>
<script>
  const dane = {
    labels: [ "18-24", "25-34", "35-44", "45-54", "55-64", "65+" ],
    datasets: [
      { label: "2020",
        data: [ 8280, 17965, 31335, 39511, 34626, 26399 ],
        backgroundColor: [ 'rgb(255, 0, 0, 0.4)', 'rgb(0, 0, 255, 0.6)', 'rgb(0, 255, 0, 0.7)', 'rgb(0, 255, 255, 1.0)', 'rgb(125, 65, 23, 0.8)', 'rgb(200, 23, 255, 0.6)'],
      }
    ]
  }
  const option = {
    plugins : {
      title : {
        display: true,
        text : "Przeciętna zaległość w różnych grupach wiekowych"
      },
      legend: {
        display: true,
        position: 'bottom'
      }
    }
  }
  const ctx = document.getElementById("wykres").getContext("2d");
  const wykres = new Chart(ctx, { type: "polarArea", data: dane , options: option});
</script>
</body>
</html>
