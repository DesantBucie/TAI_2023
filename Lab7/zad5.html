<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="p5.min.js"></script>
</head>
<body>
<main></main>
<script>
    function setup() {
        createCanvas(640, 480, WEBGL);
    }
    let kat = 0.0; // obiekt będzie animowany
    function draw() {
        background(200);
        translate(-300,-300,0)
        for(let i = -200; i <= 200; i+=100){
            translate(100,0,0)
            for(let j = -200; j <= 200; j+=100) {
                //push()
                translate(0,100,0)
                box(50);
                //translate(0,-100,0)
                //pop()
            }
            translate(0,-500,0)
        }
        //camera(0,0,0)
        kat += 0.01; // zwiększenie kąta obrotu
        orbitControl();
    }
</script>
</body>
</html>
