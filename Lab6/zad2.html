<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .carousel-item { height:100vh; }
        .carousel-item:nth-child(1) { background: silver; }
        .carousel-item:nth-child(2) { background: gray; }
        .carousel-item:nth-child(3) { background: black; }
    </style>
</head>
<body>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://ilostan.forumkolejowe.pl/foto/92158.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Ep-07-356</h5>
                <p>Najpopularniejsza lokomotywa na polskich torach</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/EN57_1267_on_the_line_from_Liswarta_to_Herby_Nowe._Temporary_detour_due_to_track_works_%28Herby_Nw.%29.jpg/2560px-EN57_1267_on_the_line_from_Liswarta_to_Herby_Nowe._Temporary_detour_due_to_track_works_%28Herby_Nw.%29.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>En-57 "Kibel"</h5>
                <p>Przezwisko pochodzi od częstego zapachu w środku EZT. Najdłużej produkowany pociąg na świecie.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://kolejowyportal.pl/files/e4msua-001_newag-rotated.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Newag griffing</h5>
                <p>Lokomotywa 4 osiowa</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button"
            data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button"
            data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</body>
</html>
