<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Title</title>
  <style>
    .row { height: 200px; }
    .row .navbg { background: #eeeeee; }
    .btn { margin: 10px;}
    #galeria, #kontakt { display: none;}
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">logo</div>
    <div class="col-sm-10 navbg">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" role="tab"
                        aria-selected="true">Start</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" role="tab">Galeria</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" role="tab">Kontakt</button>
            </li>
        </ul>
    </div>
  </div>
    <div class="row">
        <div class="col-sm-2">
            <button class="btn btn-success btn-lg">En-57</button>
            <button class="btn btn-primary btn-lg">En-71</button>
            <button class="btn btn-secondary btn-lg">EP-07</button>
        </div>
        <div class="col-sm-10">
            <ul class="pagination">
                <li class="page-item">
                    <a href="#" class="page-link">1</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link">2</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link">3</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link">4</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link">5</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link">6</a>
                </li>
            </ul>
            <div id="start">Start</div>
            <div id="galeria">Galeria</div>
            <div id="kontakt">Kontakt</div>
        </div>
    </div>
</div>
<script>
    let showContent = (e) => {
        let idstab = [ 'start', 'galeria', 'kontakt'];
        for(let i = 0; i < idstab.length; i++){
            document.getElementById(idstab[i]).style.display = 'none';
        }
        var t = e.target.textContent;
        document.getElementById(t.toLowerCase()).style.display = 'block';
    }
    let nav = document.querySelectorAll(".nav-link");

    for(let i = 0; i < nav.length; i++){
        nav[i].onclick = showContent
    }



</script>
</body>
</html>
